<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mental Health Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to My Mental Health Page</h1>
    <h2>Flexbox</h2>
    <div class="container">
        <div class="pictures" class="row">
            <div class="picture" class="col">
                <img src="images/mentalHealth1.jpg"
                    alt="two minds. one normal brain. the other in disarray.">
            </div>
            <div class="picture" class="col">
                <img src="images/mentalHealth2.jpg"
                    alt="a person sitting on a bench with their head in their hands.">
            </div>
            <div class="picture" class="col">
                <img src="images/mentalHealth3.jpg"
                    alt="two people. one listening while the other is talking.">
            </div>
        </div>

    </div>
    <br>
    <br>

    <div class="container">

        <div class="pictures-grid">
            <div class="picture-grid">
                <img src="images/mentalHealth1.jpg"
                    alt="two minds. one normal brain. the other in disarray.">
            </div>
            <div class="picture-grid">
                <img src="images/mentalHealth2.jpg"
                    alt="a person sitting on a bench with their head in their hands.">
            </div>
            <div class="picture-grid">
                <img src="images/mentalHealth3.jpg"
                    alt="two people. one listening while the other is talking.">
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
        crossorigin="anonymous">
    </script>
</body>

</html>
